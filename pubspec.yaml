name: lappyhub
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  
  # UI
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.2.0

  change_app_package_name: ^1.4.0

  # Signature
  fast_rsa: ^3.6.1

  # Logger
  sentry_flutter: ^8.9.0

  # Services
  dio: ^5.7.0
  flutter_localization: ^0.2.2
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  app_settings: ^5.1.1
  flutter_conditional_rendering: ^2.1.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/


